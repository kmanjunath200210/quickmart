    <script>
    
// getting Data
let cart = JSON.parse(localStorage.getItem("cart")) || [];

softdrink.forEach(softdrink => {
    let card2 = document.createElement("div");
    card2.id = "card2";
    card2.innerHTML = `
        <img src='${softdrink.image}' style="border-radius: 8px; margin-bottom: 10px;"/>
        <h4 style="margin: 10px 0;">${softdrink.name}</h4>
        <p>Price: ${softdrink.price} Rs</p>
        <button class="add-to-cart" style="padding: 10px 20px; font-size: 14px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Add to Cart</button>
    `;

    document.getElementById("drink").appendChild(card2);
    // add to cart
card2.querySelector(".add-to-cart").addEventListener("click", () => {
        cart.push({ name: softdrink.name, price: softdrink.price, image: softdrink.image });
        localStorage.setItem("cart", JSON.stringify(cart)); // Store cart in localStorage
        alert(`${softdrink.name} has been added to the cart.`);
    });
    
});
document.querySelector(".add").addEventListener("click",()=>{
            window.location.href="./cart.html"
        })

    </script>
